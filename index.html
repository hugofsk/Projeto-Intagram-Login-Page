<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
   
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Imagens/phone.png" alt="celular">
        </div>
         <div class="instagram-continue">
                <div class="group">
                    <img src="./Imagens/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="./Imagens/foto_Hugo.jpg" alt="foto de perfil">
                     </div>
                     <a href="#" class="instagram-login">Continue as hugofsk</a>
                     <a href="#" class="instagram-logout">Remove account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not hugofsk</p>
                    <p class="notaccount">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
